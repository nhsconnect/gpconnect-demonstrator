<h4>Allergies</h4> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Date <th>Record <th>   <tbody> <tr ng-repeat="allergy in allergies | orderBy:'-date'" ng-click="go('/patients/{{patient.id}}/allergies/{{allergy.id}}')" ng-class="{info: selected(allergy)}"> <td>{{ allergy.date | date:'dd-MMM-yyyy HH:mm' }} <td>{{ allergy.allergy }} <td><i class="fa fa-fw" ng-class="selected(allergy) ? 'fa-folder-open' : 'fa-folder'"></i>  <tr ng-if="!allergies.length"> <td colspan="3"><span class="label label-default">No allergies</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
