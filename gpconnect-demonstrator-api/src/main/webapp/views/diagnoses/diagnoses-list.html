<h3><strong>Problems / Diagnoses</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Problems / Diagnoses <th>Date <th>Source   <tbody> <tr dir-paginate="diagnosis in diagnoses | filter:search | itemsPerPage: 9 " current-page="currentPage" ng-click="go('{{diagnosis.sourceId}}', '{{diagnosis.source}}')" ng-class="{info: selected(diagnosis.sourceId)}"> <td>{{ diagnosis.problem }} <td class="dateTime">{{ diagnosis.dateOfOnset}} <td>{{diagnosis.source}}  <tr ng-if="! diagnoses || ! diagnoses.length"> <td colspan="3"><span class="label label-default">No diagnoses</span>   </table> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span> </div> </div> <div class="row"> <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div> <div class="col-md-6 hidden-xs"><div class="text-right create-button"><button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button></div></div> </div> <div class="row"> <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div> <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right create-button"><button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button></div></div> </div>
