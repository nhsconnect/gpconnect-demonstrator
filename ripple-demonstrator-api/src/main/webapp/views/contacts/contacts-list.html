<h3><strong>Contacts</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query[queryBy]"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Name <th>Relationship <th>Next of Kin <th>Source   <tbody> <tr ng-repeat="contact in contacts | filter:query" ng-click="go('{{contact.sourceId}}')" ng-class="{info: selected(contact.sourceId)}"> <td>{{ contact.name }} <td>{{ contact.relationship }} <td><i class="fa fa-fw fa-check" ng-if="contact.nextOfKin"></i> <td>{{ contact.source }}  <tr ng-if="!contacts.length"> <td colspan="4"><span class="label label-default">No contacts</span>   </table> <div class="text-right"> <button class="btn btn-info" ng-click="create();"><i class="fa fa-plus"></i> Create</button> </div>
