<div class="modal-header"> <h4 class="modal-title">{{ modal.title }}</h4> </div> <div class="modal-body"> <div class="panel panel-default"> <div class="panel-heading"> <h4 class="panel-title">{{ patient.name }}</h4> </div> <div class="panel-body"> <div class="row"> <div class="col-sm-4 text-left"><label>Born:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></div> <div class="col-sm-4 text-center"><label>Gender:</label> <strong>{{ patient.gender }}</strong></div> <div class="col-sm-4 text-right"><label>NHS No:</label> <strong>{{ patient.nhsNumber }}</strong></div> </div> </div> </div> <form name="orderForm" class="form-horizontal text-left"> <fieldset class="orderForm"> <legend>{{ modal.title }}</legend> <div class="form-group" ng-class="{'has-error': (formSubmitted || orderForm.name.$dirty) && orderForm.name.$invalid, 'has-success': orderForm.name.$valid && orderForm.name.$dirty}"> <label for="text" class="control-label col-md-12">Order Name</label> <div class="col-md-12"> <div class="input-group"> <input type="text" class="form-control input-sm" id="name" name="name" ng-model="order.name" typeahead="suggestion.text as suggestion.text for suggestion in suggestions | filter:{text:$viewValue}" required> <span class="fa fa-ellipsis-h elipsis-span"></span> </div> <span class="help-block animate-fade" ng-show="formSubmitted && orderForm.name.$error.required">You must enter a value.</span> </div> </div> <div class="row"> <div class="col-md-6"> <div class="form-group" ng-class="{'has-error': (formSubmitted || orderForm.name.$dirty) && orderForm.author.$invalid, 'has-success': orderForm.author.$valid && orderForm.author.$dirty}"> <label for="text" class="control-label col-md-12">Author</label> <div class="col-md-12"> <div class="input-group"> <input type="text" class="form-control input-sm" id="author" name="author" ng-model="order.author" required disabled> </div> <span class="help-block animate-fade" ng-show="formSubmitted && orderForm.author.$error.required">You must enter a value.</span> </div> </div> </div> <div class="col-md-6"> <div class="form-group date-form form-group-sm" ng-class="{'has-error': (formSubmitted || orderForm.date.$dirty) && orderForm.date.$invalid, 'has-success': orderForm.date.$valid && orderForm.date.$dirty}"> <label for="date" class="control-label col-md-12">Date</label> <div class="col-md-12"> <div class="input-group"> <span class="input-group-btn"> <button type="button" ng-click="openDatepicker($event, 'dateOfOrder')" class="btn btn-default btn-sm" disabled><i class="fa fa-calendar"></i></button> </span> <input type="text" class="form-control" id="date" name="date" ng-model="order.orderDate" ng-click="openDatepicker($event, 'dateOfOrder')" datepicker-popup="dd-MMM-y" is-open="dateOfOrder" disabled required> </div> <span class="help-block animate-fade" ng-show="formSubmitted && orderForm.date.$error.required">You must enter a valid date.</span> </div> </div> </div> </div> </fieldset> </form> </div> <div class="modal-footer"> <a class="btn btn-danger" ng-click="cancel()">Cancel</a> <button class="btn btn-success" ng-click="formSubmitted = true; ok(orderForm, order);"><i class="fa fa-check"></i> Complete</button> </div>
