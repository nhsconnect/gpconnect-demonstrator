<div class="patients-list-context"> <div class="row"> <div class="col-md-3 col-sm-4 col-xs-12 form-group" ng-if="filters.ageRange"> <div class="search-left-inner-addon"> <i class="glyphicon glyphicon-list glyphicon-list-patients" style="color: black"></i> <input class="form-control" placeholder=" Age range: {{filters.ageRange}}" readonly> </div> </div> <div class="col-md-3 col-sm-4 col-xs-12 form-group" ng-if="filters.department"> <div class="search-left-inner-addon"> <i class="glyphicon glyphicon-list glyphicon-list-patients" style="color: black"></i> <input class="form-control" placeholder=" Setting: {{filters.department}}" readonly> </div> </div> <div class="col-md-3 col-sm-4 col-xs-12 form-group" ng-if="!filters.department && !filters.ageRange"> <div class="search-left-inner-addon"> <i class="glyphicon glyphicon-list glyphicon-list-patients" style="color: black"></i> <input class="form-control" placeholder=" All Patients" readonly> </div> </div> <div class="col-md-3 col-sm-4 col-xs-12 form-group" style="float:right"> <div class="search-left-inner-addon"> <i class="fi-filter icon-searchbar"></i> <input type="search" class="form-control" placeholder=" Filter..." ng-model="search"> </div> </div> </div> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th ng-click="sort('name')" ng-class="sortClass('name')">Name <th ng-click="sort('address')" ng-class="sortClass('address')">Address <th ng-click="sort('dateOfBirth')" ng-class="sortClass('dateOfBirth')">Born <th ng-click="sort('gender')" ng-class="sortClass('gender')">Gender <th ng-click="sort('nhsNumber')" ng-class="sortClass('nhsNumber')">NHS No.   <tbody> <tr dir-paginate="patient in patients | filter: search | filter: patientFilter | itemsPerPage: 10 | orderBy:[order] : reverse" ng-click="go(patient)"> <td>{{ patient.name }} <td>{{ patient.address }} <td class="dateTime">{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }} <td>{{ patient.gender }} <td>{{ patient.nhsNumber }} <span class="glyphicon glyphicon-chevron-right" style="float: right"></span>    </table> <div class="text-center"> <dir-pagination-controls boundary-links="false"></dir-pagination-controls> </div> </div>
