<div class="modal-header"> <h4 class="modal-title">Spine Lookup</h4> </div> <div class="modal-body"> <form class="form-inline"> <fieldset> <legend>Patient details</legend> <div class="form-group"> <label for="firstname" class="control-label">First Name</label> <input ng-model="firstname" type="text" class="form-control" id="firstname"> </div> <div class="form-group"> <label for="lastname" class="control-label">Last Name</label> <input ng-model="lastname" type="text" class="form-control" id="lastname"> </div> <button type="submit" class="btn btn-success" ng-disabled="searching" ng-click="search(firstname, lastname)">Search</button> <div class="spinner" ng-show="searching"> <div class="spinner-container container1"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> <div class="spinner-container container2"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> <div class="spinner-container container3"> <div class="circle1"></div> <div class="circle2"></div> <div class="circle3"></div> <div class="circle4"></div> </div> </div> </fieldset> </form> <hr> <table class="table table-striped table-bordered table-hover"> <thead> <tr> <th>Name <th>Address <th>   <tbody> <tr ng-repeat="patient in patients | orderBy:'firstname'"> <td>{{ patient.fullname() }} <td>{{ patient.address }} <td width="120" class="text-center"><button class="btn btn-success btn-xs" ng-click="create(patient)"><i class="fa fa-plus"></i> Save</button>  <tr ng-if="!patients.length"> <td colspan="3"><span class="label label-default">No patients</span>   </table> </div> <div class="modal-footer"> <a class="btn btn-danger" ng-click="dismiss()">Close</a> </div>
