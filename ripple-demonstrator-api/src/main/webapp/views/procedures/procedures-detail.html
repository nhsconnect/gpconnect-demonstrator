<div class="transbox"> <div class="innerTransbox"> <h3><strong>Procedure</strong></h3> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Procedure Name:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.name }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-12">Procedure Notes:</label> <div class="col-md-12"> <div class="form-control-static">{{ procedure.notes }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Date of Procedure:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.date | date:'y-MM-dd' }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Terminology:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.currentStatusTerminology }}</div> </div> </div> </div> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="proceduresDetail-spinner" spinner-start-active="true"></span> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Code:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.currentStatusCode }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Procedure Performed By:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.performer }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Author:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.author }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Date Created:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.dateSubmitted | date:'y-MM-dd'}}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Source:</label> <div class="col-md-9"> <div class="form-control-static">{{ procedure.source }}</div> </div> </div> </div> </div> </div> <div class="form-group form-group-sm text-right"> <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button> </div>
