<h3><strong>Results</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Test Name <th>Sample Taken <th>Date Created <th>Source   <tbody> <tr dir-paginate="result in results | filter:search | itemsPerPage: 9" current-page="currentPage" ng-click="go('{{result.sourceId}}')" ng-class="{info: selected(result.sourceId)}"> <td>{{ result.testName }} <td class="dateTime">{{ result.sampleTaken}} <td class="dateTime">{{ result.dateCreated}} <td>openehr  <tr ng-if="!results.length"> <td colspan="4"><span class="label label-default">No results</span>   </table> <div class="row"> <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div> </div> <div class="row"> <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div> </div>
